spring.application.name=tournament-manager-backend

# Database Configuration (Microsoft SQL Server)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TournamentDB;encrypt=true;trustServerCertificate=true;
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true